name: Sarkar94

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version if needed

      - name: Build Project (Optional)
        run: npm run build
          # If you're using a build tool
like npm or webpack, you can build your project here.
          # Example for npm projects:
          # npm install
          # npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branch where the built site will be pushed
          folder: .  # Folder to deploy, e.g., '.' for root or './build' for built projects
          token: ${{ secrets.GITHUB_TOKEN }}



